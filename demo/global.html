<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Canvas Particles</title>
  <script src="../dist/index.umd.js"></script>

  <style>
    body {
      background-color: #000;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #cp-1 {
      width: 50%;
    }

    #cp-2 {
      left: 50%;
      width: 50%;
    }

    #cp-3 {
      top: 100%;
      height: 150%;
    }
  </style>
</head>

<body>
  <canvas id="cp-1"></canvas>
  <canvas id="cp-2"></canvas>
  <canvas id="cp-3"></canvas>

  <script>
    'use strict'

    const initParticles = () => {
      //  Initialize first canvas
      //  Initialize first canvas
      new CanvasParticles('#cp-1', {
        background: 'linear-gradient(115deg, #354089, black)',
        mouse: {
          interactionType: 2,
          connectDistMult: 0.8,
          distRatio: 1,
        },
        particles: {
          color: '#88c8ff40',
          max: 300,
          maxWork: 15,
          relSpeed: 0.8,
          rotationSpeed: 1,
        },
        gravity: {
          repulsive: 2,
          friction: 0.8,
        },
      }).start()

      // Initialize second canvas
      new CanvasParticles('#cp-2', {
        background: 'hsl(125, 42%, 35%)',
        resetOnResize: true,
        mouse: {
          interactionType: 2,
        },
        particles: {
          color: '#96ff69',
          max: 300,
          maxWork: 15,
          rotationSpeed: 0.2,
        },
      }).start()

      // Initialize third canvas
      new CanvasParticles('#cp-3', {
        background: '#423',
        mouse: {
          interactionType: 2,
          connectDistMult: 0.5,
          distRatio: 1,
        },
        particles: {
          color: '#f45c',
          ppm: 150,
          max: 300,
          connectDistance: 300,
          rotationSpeed: 5,
        },
        gravity: {
          repulsive: 10,
          pulling: 2,
          friction: 0.9,
        },
      }).start()
    }
    window.addEventListener('DOMContentLoaded', initParticles)
  </script>
</body>

</html>
