  <main>
    <section id="benchmark">
      <h2>Benchmark</h2>

      <form id="settings-form" action="javascript:" novalidate>
        <h3>Settings</h3>

        <div class="inputs">
          <fieldset class="group inline">
            <legend>Canvas elements</legend>

            <label>
              <input id="canvas-count-number" type="number" min="1" max="999" value="200">
            </label>

            <label class="grow">
              <input id="canvas-count-range" type="range" min="1" max="999" value="200">
            </label>
          </fieldset>

          <fieldset class="group inline">
            <legend>Particles per million</legend>

            <label>
              <input id="ppm-number" type="number" min="1" max="999" value="200">
            </label>

            <label class="grow">
              <input id="ppm-range" type="range" min="1" max="999" value="200">
            </label>
          </fieldset>

          <div class="inline">
            <label>
              Canvas width (px)
              <input id="canvas-width" type="number" min="20" max="500" value="800">
            </label>

            <label>
              Canvas height (px)
              <input id="canvas-height" type="number" min="20" max="500" value="400">
            </label>
          </div>
        </div>
